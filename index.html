<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-sketch</h1>
        <main>
            <div class="color-options">
                <div class="color-picker"></div>
                <input type="color">
                <button id="color-btn">Color mode</button>
                <button id="rainbow-btn">Rainbow mode</button>
                <button id="eraser-btn">Eraser</button>
            </div>
            <div class="grid"></div>
            <div class="grid-options">
                <label for="gridSizeSlider"></label>
                <input id="gridSizeSlider" type="range" min="1" max="64" value="16">
                <button id="show-grid-btn">Show grid</button>
                <button id="clear-btn">Clear</button>
            </div>
        </main>
        <footer>Copyright Â© 2023 rednaltuo <a href="https://github.com/rednaltuo/etch-a-sketch"><img id="github" src="resources/github-mark.png" alt="Github logo" height="28px" width="28px"></a></footer>
    </body>
</html>
